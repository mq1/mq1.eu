name: Generate PDFs

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-tinytex@v2

      - run: |
          tlmgr install inter
          mkdir dist
          pandoc src/pages/cv-en.md -o dist/cv-en.pdf
          pandoc src/pages/cv-it.md -o dist/cv-it.pdf

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: main
          files: dist/*
